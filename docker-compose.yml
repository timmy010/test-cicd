version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: fpm/Dockerfile
    container_name: php_app
    volumes:
        - ./app:/var/www/html
    networks:
        - app-network

  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
        - ./nginx.conf:/etc/nginx/nginx.conf
        - ./app:/var/www/html
    ports:
        - "80:80"
        - "443:443"
    networks:
        - app-network
    depends_on:
        - app

networks:
  app-network:
    driver: bridge
